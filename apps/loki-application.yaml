# helm-charts-ilia/apps/loki-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 5.43.1
    helm:
      releaseName: loki
      values: |
        loki:
          deploymentMode: SingleBinary
          auth_enabled: false
        
        # Desabilita o componente opcional que est√° em crash
        grafanaAgent:
          enabled: false

        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: gp3
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
